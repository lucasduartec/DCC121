<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATV3</title>
    <link href="style.css" rel="stylesheet" />
    <script src="atv3.js" defer></script>
  </head>

  <body>
    <h1 id="titulo">Torneio de Programação</h1>
    <section id="form">
      <form name="inscricao">
        <div id="campo_nome">
          <label for="nome">Nome</label>
          <input id="nome" name="nome" placeholder="Digite o nome" />
        </div>

        <div id="campo_idade">
          <label for="idade">Idade</label>
          <input
            id="idade"
            name="idade"
            type="number"
            placeholder="Digite a idade"
          />
        </div>

        <button id="botao" type="submit">Inscrever-se</button>
      </form>
    </section>

    <section id="categorias">
      <div id="junior">
        <h1>Júnior</h1>
        <ul id="lista_junior"></ul>
      </div>
      <div id="master">
        <h1>Master</h1>
        <ul id="lista_master"></ul>
      </div>
      <div id="senior">
        <h1>Sênior</h1>
        <ul id="lista_senior"></ul>
      </div>
    </section>
  </body>
</html>
